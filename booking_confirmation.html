<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Confirmed • Mental Health Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" href="#">Mental Health Detection</a>
    <div>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card p-4 text-center">
        <h3 class="mb-2">Booking Confirmed ✅</h3>
        <p>Your appointment has been scheduled.</p>
        <div class="mt-3">
          <p class="mb-1"><strong>Appointment ID:</strong> {{ appt_id }}</p>
          <p class="mb-1"><strong>Specialist:</strong> {{ specialist }}</p>
          <p class="mb-1"><strong>Date:</strong> {{ appt_date }}</p>
          <p class="mb-1"><strong>Time:</strong> {{ appt_time }}</p>
        </div>

        <!-- Cancel Appointment Form -->
        <form action="{{ url_for('cancel_appointment', appt_id=appt_id) }}" method="POST" class="mt-3">
          <button type="submit" class="btn btn-danger">Cancel My Appointment</button>
        </form>

        <a class="btn btn-primary mt-3" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>

<footer class="py-4 text-center">© {{ 2025 }} Mental Health Detection</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
